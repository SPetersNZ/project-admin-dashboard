<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="sidebar-container">
        <div class="sidebar-content">
            <div class="sidebar-content-icons">
                <svg height="50px" width="50px" alt="dashboard icon">
                    <image height="50" width="50" href="icons/view-dashboard.svg" />
                </svg>
                <div class="empty-div"></div>
                <svg height="50px" width="50px" alt="home icon">
                    <image height="50" width="50" href="icons/home.svg" />
                </svg>
                <svg height="50px" width="50px" alt="account icon">
                    <image height="50" width="50" href="icons/home-account.svg" />
                </svg>
                <svg height="50px" width="50px" alt="message icon">
                    <image height="50" width="50" href="icons/message.svg" />
                </svg>
                <svg height="50px" width="50px" alt="history icon">
                    <image height="50" width="50" href="icons/history.svg" />
                </svg>
                <svg height="50px" width="50px" alt="tasks icon">
                    <image height="50" width="50" href="icons/list-box.svg" />
                </svg>
                <svg height="50px" width="50px" alt="communities icon">
                    <image height="50" width="50" href="icons/account-group.svg" />
                </svg>
                <div class="empty-div"></div>
                <svg height="50px" width="50px" alt="settings icon">
                    <image height="50" width="50" href="icons/cog.svg" />
                </svg>
                <svg height="50px" width="50px" alt="help icon">
                    <image height="50" width="50" href="icons/help-circle-outline.svg" />
                </svg>
                <svg height="50px" width="50px" alt="privacy icon">
                    <image height="50" width="50" href="icons/shield-account.svg" />
                </svg>
            </div>
            <div class="sidebar-content-text">
                <div class="dashboard">Dashboard</div>
                <div class="empty-div"></div>
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
                <div class="empty-div"></div>
                <div class="settings">Settings</div>
                <div class="support">Support</div>
                <div class="privacy">Privacy</div>
            </div>
        </div>
    </div>
    <div class="header-container">
        <div class="header-content">
            <div class="search-bar-container">
                <img src="icons/magnify.svg" height="30px" width="30px" alt="search icon">
                <div class="search-bar"></div>
            </div>
            <div class="profile-notifications-container">
                <img src="icons/bell-outline.svg" height="30px" width="30px" alt="notifications icon">
                <img class="user-profile-picture" src="users/unicorn-svgrepo-com.svg" height="50px" width="50px" alt="unicorn user">
                <p>Morgan Oakley</p>
            </div>
            <div class="username-container">
                <img class="user-profile-picture" src="users/unicorn-svgrepo-com.svg" height="75px" width="75px" alt="unicorn user">
                <div class="username-text">
                    <p>Hello there,</p>
                    <div>Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="buttons-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="projects-container">
        <div class="projects-content">
            <div class="projects-heading">Your Projects</div>
            <div class="super-cool-project"></div>
            <div class="less-cool-project"></div>
            <div class="impossible-app"></div>
            <div class="easy-peasy-app"></div>
            <div class="adblocker"></div>
            <div class="money-maker"></div>
        </div>
    </div>
    <div class="site-information-container">
        <div class="site-information-content">
            <div class="site-info-heading">Announcements</div>
            <div class="site-maintenance"></div>
            <div class="community-share-day"></div>
            <div class="updated-privacy-policy"></div>
            <div class="site-info-heading">Trending</div>
            <div class="trending-user">@tegan</div>
            <div class="trending-user">@morgan</div>
            <div class="trending-user">@kendall</div>
            <div class="trending-user">@alex</div>
        </div>
    </div>
</body>
</html>
